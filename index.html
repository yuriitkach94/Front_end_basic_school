<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Lesson 5</title>
</head>

<body class="body">
	<header>

	</header>
	<main>
		<section>
			<h1>Home work 6</h1>
			<div class="container">

				<div class="wrapper">
					<div class="square-big item-1"><p class="big-number">1</p></div>
					<div class="square-big item-2"><p class="big-number">2</p></div>
					<div class="clear"></div>
				</div>

				<div class="wrapper">
					<div class="square-big item-1"><p class="big-number">1</p></div>
					<div class="line-of-squares">

						<div class="square-small item-3"><p>3</p></div>
						<div class="square-small item-4"><p>4</p></div>
						<div class="square-small item-5"><p>5</p></div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="wrapper-last-block">
					<div class="left-side-block">
						<div class="square-big item-1"><p class="big-number">1</p></div>
						<div class="square-big item-2" data-target="left-side-block"><p class="big-number">2</p></div>
					</div>
					<div class="right-side-block">
						<div class="square-big item-3" data-target="right-side-block"><p class="big-number">3</p></div>
						<div class="square-big item-4"><p class="big-number">4</p></div>
					</div>
				</div>
			</div>

	<footer>

	</footer>
